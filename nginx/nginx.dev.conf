server {
    listen 80;
    server_name localhost; # or your VPS IP/domain in prod

    root /var/www/html/public;
    index index.php index.html;

    client_max_body_size 100M;# ðŸ‘ˆ Add this line here so i can upload videos to minio

    # Serve Laravel application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

   # Serve Laravel's Vite build assets (WILL PROBABLY REMAIN UNUSED IN DEV)
    location /build/ {
        root /var/www/html/public;
        try_files $uri =404;
        expires 1w;
        add_header Cache-Control "public";
    }

   # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass php:9000; # <-- Change this in prod if needed
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}


